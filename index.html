<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="vh-100 d-flex flex-wrap">

        <!-- Header -->

        <header class="d-flex align-items-center position-sticky w-100">
    
            <nav class="navbar bg-body-tertiary w-100 ">
    
                <div class="container-fluid d-flex bg-white py-1 py-lg-0">
    
                  <img src="./assets/img/mobile-logo.png" alt="logo" height="40px" class="d-lg-none">
                  <img src="./assets/img/logo.svg" alt="logo" height="30px" class="d-none d-lg-block">
    
                  <form class="d-flex flex-grow-1 mx-3" role="search">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>
                  </form>
    
                    <div class="d-flex gap-3">
                        <a href="#" class="d-none d-lg-block text-dark">
                            <i class="fa-solid fa-list-ul"></i>
                        </a>
                        <a href="#" class="d-none d-lg-block text-dark">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                        <a href="#" class="d-none d-lg-block text-dark">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a> 
                        <a href="#">
                            <i class="fa-solid fa-bell"></i>
                        </a>      
                    </div>
    
                </div>
            </nav>
    
        </header>

        <!-- Sidebar -->
        
        <aside class="d-flex flex-column justify-content-between align-items-center py-4 text-white">

            <div class="d-flex flex-column gap-3">
                <div class="d-flex gap-2">
                    <i class="fa-solid fa-house"></i>
                    <a href="#" class="d-none d-lg-block lh-1">Home</a>
                </div>
                <div class="d-flex gap-2">
                    <i class="fa-solid fa-chart-simple"></i>
                    <a href="#" class="d-none d-lg-block lh-1">Stats</a>
                </div>
                <div class="d-flex gap-2">
                    <i class="fa-solid fa-signal"></i>
                    <a href="#" class="d-none d-lg-block lh-1">Signals</a>
                </div>         
            </div>
            <div class="d-flex gap-2">
                <i class="fa-solid fa-gear"></i>
                <a href="#" class="d-none d-lg-block lh-1">Admin</a>
            </div>

        </aside>
        
        <!-- Main -->
        
        <main>

            <!-- Section-top -->

            <section class="section-top container-fluid py-4 w-100 text-white">

                <div class="row row-gap-3">

                    <div class="col-md-4 col-lg-3 order-md-3">
    
                        <span class="pe-2">Nuovo Studente</span>
    
                        <!-- Offcanvas -->
    
                        <button class="btn border-white py-1 px-2 rounded-2 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>
    
                        <div class="offcanvas offcanvas-end w-100" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                    
                          <div class="offcanvas-body">
                    
                            <form class="container-fluid">
                    
                                <div class="row row-gap-2">
                      
                                    <div class="col-6">
                                        <label for="" class="d-block">Nome</label>
                                        <input type="text" class="form-control w-100">
                                    </div> 
                    
                                    <div class="col-6">
                                        <label for="" class="d-block">Cognome</label>
                                        <input type="text" class="form-control w-100">
                                    </div>
                    
                                    <div class="col-6">
                                        <div>
                                            <label for="">Email</label>
                                        </div>   
                                        <div class="input-group">                       
                                            <span class="input-group-text" id="basic-addon1">@</span>
                                            <input type="email" class="form-control" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                    
                                    <div class="col-6">
                                        <label for="" class="d-block">Password</label>
                                        <input type="password" class="form-control w-100">
                                    </div>
                    
                                    <div class="col-6">
                                        <div>
                                            <label for="">Indirizzo Email</label>
                                        </div>   
                                        <div class="input-group">                       
                                            <span class="input-group-text" id="basic-addon1">@</span>
                                            <input type="email" class="form-control" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                    
                                    <div class="col-6">
                                        <label for="" class="d-block">Password</label>
                                        <input type="password" class="form-control w-100">
                                    </div>
                    
                                    <div class="col-12">
                                        <label for="" class="d-block">Indirizzo</label>
                                        <input type="text" class="form-control w-100">
                                    </div>
                    
                                    <div class="col-6">
                                        <label for="" class="d-block">Citt√†</label>
                                        <input type="text" class="form-control w-100">
                                    </div>
                    
                                    <div class="col-4">
                                        <label for="" class="d-block">Stato</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Scegli...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                        </select>
                                    </div>
                    
                                    <div class="col-2">
                                        <label for="" class="d-block">CAP</label>
                                        <input type="text" class="form-control w-100">
                                    </div>
                    
                                    <div class="col-12">
                                        <div>
                                            <label for="">Foto</label>
                                        </div>   
                                        <div class="input-group">                       
                                            <span class="input-group-text" id="basic-addon1">Scegli file</span>
                                            <input type="text" class="form-control" placeholder="Nessun file selezionato">
                                        </div>
                                    </div>
                    
                                </div>
                    
                                <div>
                                    <input type="checkbox" class="my-4"> Seleziona per proseguire
                                    <div>
                                        <button type="button" class="btn btn-primary">Salva</button>
                                        <button type="button" class="btn btn-warning">Svuota</button>
                                    </div>   
                                </div>
                                
                            </form>
                    
                          </div>
                        </div>
    
                    </div>
    
                    <div class="col-md-4 col-lg-5 order-md-1">
                        <h3 class="d-inline-block">Boolean</h3>
                        <span class="badge rounded-pill">Piano blaze</span>
                        <div>
                            <span class="badge rounded-pill">3 app</span>
                            <i class="fa-solid fa-angles-right"></i>
                            <span class="badge rounded-pill d-lg-none"><i class="fa-solid fa-plus"></i></span>
                            <span class="badge rounded-pill d-none d-lg-inline-block">Boolean mobile app</span>
                            <span class="badge rounded-pill d-none d-lg-inline-block">Boolean web app</span>
                            <span class="badge rounded-pill d-none d-lg-inline-block">Boolean blog app</span>
                        </div>
                    </div>
    
                    <div class="col-md-4 col-lg-4 order-md-2">
                        <span>Studenti online negli ultimi 30 minuti</span>
                        <div class="fs-3">125</div>
                    </div>
    
                </section>

            </div>

        </main>

    </div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
