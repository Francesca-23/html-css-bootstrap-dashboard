<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="vh-100 d-flex flex-wrap">

        <!-- Header -->

        <header class="d-flex align-items-center position-sticky w-100">
    
            <nav class="navbar bg-body-tertiary w-100 ">
    
                <div class="container-fluid d-flex bg-white py-1 py-lg-0">
    
                  <img src="./assets/img/mobile-logo.png" alt="logo" height="40px" class="d-lg-none">
                  <img src="./assets/img/logo.svg" alt="logo" height="30px" class="d-none d-lg-block">
    
                  <form class="d-flex flex-grow-1 mx-3" role="search">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>
                  </form>
    
                    <div class="d-flex gap-3">
                        <a href="#" class="d-none d-lg-block text-dark">
                            <i class="fa-solid fa-list-ul"></i>
                        </a>
                        <a href="#" class="d-none d-lg-block text-dark">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                        <a href="#" class="d-none d-lg-block text-dark">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a> 
                        <a href="#">
                            <i class="fa-solid fa-bell"></i>
                        </a>      
                    </div>
    
                </div>
            </nav>
    
        </header>

        <!-- Sidebar -->
        
        <aside class="d-flex flex-column justify-content-between align-items-center py-4 text-white">

            <div class="d-flex flex-column gap-3">
                <div class="d-flex gap-2">
                    <i class="fa-solid fa-house"></i>
                    <a href="#" class="d-none d-lg-block lh-1">Home</a>
                </div>
                <div class="d-flex gap-2">
                    <i class="fa-solid fa-chart-simple"></i>
                    <a href="#" class="d-none d-lg-block lh-1">Stats</a>
                </div>
                <div class="d-flex gap-2">
                    <i class="fa-solid fa-signal"></i>
                    <a href="#" class="d-none d-lg-block lh-1">Signals</a>
                </div>         
            </div>
            <div class="d-flex gap-2">
                <i class="fa-solid fa-gear"></i>
                <a href="#" class="d-none d-lg-block lh-1">Admin</a>
            </div>

        </aside>
        
        <!-- Main -->
        
        <main>

            <div class="w-100 d-flex">
                <div></div>
                <div></div>
                <div></div>
            </div>

        </main>

    </div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
